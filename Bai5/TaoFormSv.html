<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body style="background-color: yellow;">

<h2>ĐĂNG KÝ HỌC VIÊN</h2>
<form action="" method="POST">
    <div>
        <label for="fullname">Họ và tên:</label><br>
        <input type="text" id="fullname" name="fullname" required>
    </div>
    <div>
        <label for="birthdate">Ngày sinh:</label><br>
        <input type="date" id="birthdate" name="birthdate" >
    </div>
    <div>
        <label>Giới tính:</label><br>
        <input type="radio" name="gender" value="male" required> Nam<br>
        <input type="radio" name="gender" value="female"> Nữ
    </div>
    <div>
        <label for="address">Địa chỉ:</label><br>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="class">Lớp:</label><br>
        <select id="class" name="class" required>
            <option value="">-- Chọn lớp --</option>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="12">Lớp 12</option>
        </select>
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="phone">Điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <br>
    <button type="submit">Đăng ký</button>
    <button type="reset">Nhập lại</button>
</form>

</body>
</html>
