<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Mảng số nguyên
    let mang = [];

    // Hàm kiểm tra số có phải là bội chung của 3 và 5 không
    function isBoiChung3Va5(so) {
        return so % 3 === 0 && so % 5 === 0;
    }

    // Hàm thêm phần tử vào mảng
    function themPhanTuVaoMang() {
        // Kiểm tra số phần tử không vượt quá 20
        if (mang.length >= 20) {
            console.log("Mảng chỉ có tối đa 20 phần tử.");
            return;
        }

        // Nhập số từ người dùng
        const phanTu = parseInt(prompt("Nhập số nguyên:"));

        // Kiểm tra nếu phần tử nhập vào là số nguyên
        if (isNaN(phanTu)) {
            console.log("Vui lòng nhập số nguyên!");
            return;
        }

        // Thêm phần tử vào mảng
        mang.push(phanTu);
        console.log("Mảng hiện tại:", mang);
    }

    // Hàm tính tổng các số là bội chung của 3 và 5
    function tinhTongBoiChung3Va5() {
        let tong = 0;

        // Lọc các số là bội chung của 3 và 5 và tính tổng
        mang.forEach(so => {
            if (isBoiChung3Va5(so)) {
                tong += so;
            }
        });

        // Hiển thị tổng
        console.log("Tổng các số là bội chung của 3 và 5:", tong);
    }

    // Hàm thực thi chương trình
    function chayChuongTrinh() {
        let soLuongPhanTu = parseInt(prompt("Nhập số lượng phần tử trong mảng (tối đa 20):"));

        // Kiểm tra số lượng phần tử không vượt quá 20
        if (soLuongPhanTu > 20) {
            console.log("Mảng chỉ có tối đa 20 phần tử.");
            return;
        }

        // Thêm phần tử vào mảng
        for (let i = 0; i < soLuongPhanTu; i++) {
            themPhanTuVaoMang();
        }

        // Tính tổng các số là bội chung của 3 và 5
        tinhTongBoiChung3Va5();
    }

    // Chạy chương trình
    chayChuongTrinh();

</script>
</body>
</html>
