<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Dùng thẻ <ul> để định nghĩa một danh sách không xếp thứ tự
    Dùng thẻ <ol> để định nghĩa một danh sách xếp thứ tự
    Dùng thẻ <li> để định nghĩa một phần tử  trong danh sách
-->
<ul>
    <li>Viet Nam</li>
    <ol>
        <li>Hà Nội</li>
        <li>Sai Gon</li>
    </ol>
</ul>
<ul>
    <li>Hoa Ki</li>
    <ol>
        <li>New York</li>
        <li>Los Ang</li>
    </ol>
</ul>
<ul>
    <li>Trung Quoc</li>
    <ol>
        <li>Beijing</li>
        <li>Shanghai</li>
    </ol>
</ul>
</body>
</html>
